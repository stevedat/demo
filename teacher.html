<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Teacher • Class Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body data-page="teacher" data-required-role="teacher">
  <header class="topbar">
    <div class="brand">Kindy Demo</div>
    <div class="controls">
      <select id="tenant"></select>
      <select id="locale"></select>
      <button id="signout" class="ghost" data-i18n="signout">Đăng xuất</button>
    </div>
  </header>

  <main class="container">
    <h1 data-i18n="teacher_title">Giáo viên (lớp được phân công)</h1>

    <section class="card">
      <h2 data-i18n="attendance_aug">Attendance 08/2025 (tóm tắt)</h2>
      <table id="attendance-table" class="table"></table>
    </section>

    <div class="grid two">
      <section class="card">
        <h2 data-i18n="health_trend">Sức khỏe (W/H/BMI)</h2>
        <table id="health-table" class="table"></table>
      </section>
      <section class="card">
        <h2 data-i18n="learning_skills">Nhận xét & Kỹ năng (08/2025)</h2>
        <table id="skills-table" class="table"></table>
      </section>
    </div>
  </main>

  <footer class="footer">&copy; 2025 Kindy Demo</footer>
</body>
</html>
