<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="login">
  <div class="login-container">
    <h2 data-i18n="login_title">Đăng nhập</h2>
    <div id="quick-login">
      <h3>Chọn tài khoản để đăng nhập nhanh</h3>
      <ul style="list-style:none;padding:0">
        <li><button class="quick-btn" data-role="super_admin" data-tenant="" data-email="super.admin@example.com">Super Admin</button></li>
        <li><button class="quick-btn" data-role="tenant_admin" data-tenant="sunshine" data-email="admin.sunshine@example.com">Admin - Sunshine</button></li>
        <li><button class="quick-btn" data-role="tenant_admin" data-tenant="rainbow" data-email="admin.rainbow@example.com">Admin - Rainbow</button></li>
        <li><button class="quick-btn" data-role="teacher" data-tenant="sunshine" data-email="teacher1.sunshine@example.com">Teacher - Sunshine</button></li>
        <li><button class="quick-btn" data-role="teacher" data-tenant="rainbow" data-email="teacher1.rainbow@example.com">Teacher - Rainbow</button></li>
        <li><button class="quick-btn" data-role="parent" data-tenant="sunshine" data-email="binh.parent.sunshine@example.com">Parent - Sunshine</button></li>
        <li><button class="quick-btn" data-role="parent" data-tenant="rainbow" data-email="cuong.parent.rainbow@example.com">Parent - Rainbow</button></li>
      </ul>
    </div>
    <div style="margin-top:10px;font-size:12px;color:#888" data-i18n="note_mock">Demo tĩnh: không kiểm tra tài khoản thật.</div>
    <select id="locale" style="margin-top:10px;"></select>
  </div>
    <script>
    // Đăng nhập nhanh khi chọn tài khoản mẫu
    document.querySelectorAll('.quick-btn').forEach(btn => {
      btn.onclick = function() {
        const role = btn.getAttribute('data-role');
        const tenant = btn.getAttribute('data-tenant');
        const email = btn.getAttribute('data-email');
        const loc = 'vi-VN';
        localStorage.setItem('active_locale', loc);
        localStorage.setItem('active_tenant', tenant);
        localStorage.setItem('active_role', role);
        localStorage.setItem('active_email', email);
        const route = {
          super_admin: 'super-admin.html',
          tenant_admin: 'admin.html',
          teacher: 'teacher.html',
          parent: 'parent.html'
        }[role];
        const qs = `?tenant=${encodeURIComponent(tenant)}&role=${encodeURIComponent(role)}&locale=${encodeURIComponent(loc)}`;
        window.location.href = route + qs;
      };
    });
    </script>
  <script src="app.js"></script>
</body>
</html>
